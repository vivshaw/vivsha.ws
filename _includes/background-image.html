{% assign background_format = "" %}
{% unless page.layout == "home" %}
	{% assign background_format = "slant" %}
{% endunless %}

<img src="{{ site.url }}/images/plant-691971_1280.jpg" class="bg {{ background_format }}" /> 

{% unless page.layout == "home" %}
	<!-- Fix clip-path for Firefox -->
	<svg width="0" height="0">
	  <defs>
		<clipPath id="clip-shape" clipPathUnits="objectBoundingBox">
		  <polygon points=".8 0, 1 0, 1 1, .9 1" />
		</clipPath>
	  </defs>
	</svg>

	<!-- Fix page legibility for browsers without clip-path -->
	<div id="clipless"></div>
{% endunless %}
